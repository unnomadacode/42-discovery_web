<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tab</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}

		.box1 {
			background-color: rgb(131, 160, 122);
		}

		.box2 {
			background-color: rgb(254, 183, 175);
		}

		td {
			border: 1px solid black;
			padding: 50px;
			text-align: left;
		}
	</style>
</head>

<body>
	<table>
			<tr>
				<td class="box1">First cell</td>
				<td class="box2">Second cell</td>
			</tr>
	</table>
</body>

</html>
